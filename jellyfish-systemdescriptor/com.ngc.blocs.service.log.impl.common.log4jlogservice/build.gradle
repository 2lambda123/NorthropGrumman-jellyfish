dependencies {
   api "com.ngc.blocs:service.api:$blocsVersion"

   implementation "log4j:log4j:$log4jVersion"
   implementation "com.google.inject:guice:$guiceVersion"
   // Guice depends on guava 19 so we are forcing it to use the latest version of guava
   implementation "com.google.guava:guava:$guavaVersion"
}

jar {
   manifest {
      attributes('Export-Package': 'com.ngc.blocs.service.log.impl.common.log4jlogservice.module')
   }
}
