dependencies {
   api project(":systemdescriptor.model.api")
   api project(":systemdescriptor.service.api")

   implementation "com.ngc.seaside:systemdescriptor:$version"
   implementation "com.google.inject:guice:$guiceVersion"
   implementation "com.google.inject.extensions:guice-multibindings:$guiceVersion"
   implementation "com.ngc.blocs:service.api:$blocsVersion"

   testImplementation project(":systemdescriptor.testutils")
   testImplementation "junit:junit:$junitVersion"
   testImplementation "org.mockito:mockito-core:$mockitoVersion"
   testImplementation "com.ngc.blocs:test.impl.common.testutilities:$blocsVersion"
   testImplementation project(":systemdescriptor.model.impl.basic")
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'com.google.guava' && details.requested.name == 'guava' && details.requested.version == '19.0') {
            details.useVersion '26.0-jre'
            details.because 'causes nexus lifecycle security vulnerability'
        }
    }
}

jar {
   manifest {
      // Note we don't import org.eclipse.xtext.util.  If we do, this bundle will not allow Eclipse to start if it is
      // deployed in Eclipse.
      attributes('Export-Package': 'com.ngc.seaside.systemdescriptor.scenario.*',
                 'Import-Package': '!org.eclipse.xtext.util, *')
   }
}
