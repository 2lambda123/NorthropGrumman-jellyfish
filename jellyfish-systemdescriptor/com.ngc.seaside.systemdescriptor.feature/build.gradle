import com.ngc.seaside.gradle.util.Versions

apply plugin: 'com.ngc.seaside.ci'
apply plugin: 'com.ngc.seaside.eclipse.feature'

eclipseFeature {
   templateProperties.put('guavaVersionForModelXtextImpl',
             Versions.makeOsgiCompliantVersion("${guavaVersionForModelXtextImpl}"))
   templateProperties.put('guavaVersionForStandardStepsImpl',
                          Versions.makeOsgiCompliantVersion("${guavaVersionForStandardStepsImpl}"))
   templateProperties.put('guavaVersion', Versions.makeOsgiCompliantVersion("${guavaVersion}"))
   templateProperties.put('guiceVersion', Versions.makeOsgiCompliantVersion("${guiceVersion}"))
   templateProperties.put('blocsVersion', Versions.makeOsgiCompliantVersion("${blocsVersion}"))
   templateProperties.put('glassfishJsonVersion', Versions.makeOsgiCompliantVersion("${glassfishJsonVersion}"))
}
