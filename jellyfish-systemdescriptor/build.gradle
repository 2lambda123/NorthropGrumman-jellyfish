buildscript {
    ext {
        versionsFile = file('../versions.gradle')
    }
    apply from: versionsFile, to: project

    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

    dependencies {
        classpath "com.ngc.seaside:gradle.plugins:$seasidePluginsVersion"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonarqubePluginVersion"
    }
}

apply plugin: 'com.ngc.seaside.release.root'
apply plugin: 'com.ngc.seaside.root.parent'

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    versionSettings {
        versionFile = versionsFile
    }

    seasideCi {
        m2OutputDirectory = m2directory
        dependencyInfoReportFile = dependenciesReportFile
        deploymentScriptFile = m2DeploymentScriptFile
    }

    task licenseCheckSd(type: com.hierynomus.gradle.license.tasks.LicenseCheck,
                        group: 'License',
                        description: 'Check for header consistency of System Descriptor files.') {
        source 'src/test/resources'
        include '**/*.sd'
    }

    task licenseFormatSd(type: com.hierynomus.gradle.license.tasks.LicenseFormat,
                         group: 'License',
                         description: 'Applies the configured license to System Descriptor files.') {
        source 'src/test/resources'
        include '**/*.sd'
    }

    tasks.getByName('license').dependsOn(licenseCheckSd)
    licenseFormat.dependsOn(licenseFormatSd)
}
