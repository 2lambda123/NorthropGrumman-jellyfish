dependencies {
   compile "com.ngc.seaside:systemdescriptor.model.api:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor.service.api:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor:$jellyfishDslVersion"
   compile "com.google.guava:guava:$guavaVersion"
   compile "com.google.inject:guice:$guiceVersion"
   compile "com.google.inject.extensions:guice-multibindings:$guiceVersion"
   compile "org.eclipse.xtext:org.eclipse.xtext:$xtextVersion"
   compile "com.ngc.blocs:service.api:$blocsCoreVersion"
   compile "org.glassfish:javax.json:$glassfishJsonVersion"

   testCompile "junit:junit:$junitVersion"
   testCompile "org.mockito:mockito-core:$mockitoVersion"
   testCompile "com.ngc.blocs:test.impl.common.testutilities:$blocsCoreVersion"
   testCompile "com.ngc.seaside:systemdescriptor.model.impl.basic:$jellyfishApiVersion"
   
   testCompile project(":systemdescriptor.ext.testutils")
}

jar {
   manifest {
      // Note we don't import org.eclipse.xtext.util.  If we do, this bundle will not allow Eclipse to start if it is
      // deployed in Eclipse.
      attributes('Export-Package': 'com.ngc.seaside.systemdescriptor.scenario.*',
                 'Import-Package': '!org.eclipse.xtext.util, *')
   }
}
