syntax = "proto3";

package com.ngc.seaside.threateval.ctps.classifier.datatype;

option java_multiple_files = true;

import "com/ngc/seaside/threateval/ctps/classifier/datatype/ClassificationEnum.proto";
import "com/ngc/seaside/threateval/ctps/common/datatype/Metadata.proto";

message Classification {

   com.ngc.seaside.threateval.ctps.common.datatype.Metadata header = 1;
   sint32 trackId = 2;
   com.ngc.seaside.threateval.ctps.classifier.datatype.ClassificationEnum objectType = 3;

}
