apply plugin: 'com.ngc.blocs.gradle.plugin.domain'

generateDomain {
   domainGenProperty('template.list', file('src/main/resources/velocity/service-domain.java.vm'))
   domainGenProperty('extension.list', 'java')
}

jar {
   manifest {
      attributes('Export-Package': 
         'com.ngc.seaside.jellyfish.examples.project1.model.domain.*,' + 
         'com.ngc.seaside.jellyfish.examples.project1.model.domain.common.datatype.*,' + 
         'com.ngc.seaside.jellyfish.examples.project1.model.domain.project2.*')
   }
}
