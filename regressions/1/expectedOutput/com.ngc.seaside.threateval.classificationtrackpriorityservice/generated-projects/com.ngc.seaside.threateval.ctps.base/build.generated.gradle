    compile "com.ngc.blocs:service.api:$blocsCoreVersion"
    compile "org.osgi:osgi.core:$osgiVersion"
    compile "org.osgi:osgi.enterprise:$osgiVersion"
    compile "com.google.guava:guava:$guavaVersion"
}

jar {
    manifest {
        attributes('Export-Package': 'com.ngc.seaside.threateval.ctps.api.*, com.ngc.seaside.threateval.ctps.base.impl.*, com.ngc.seaside.threateval.ctps.transport.topic.*')
    }
