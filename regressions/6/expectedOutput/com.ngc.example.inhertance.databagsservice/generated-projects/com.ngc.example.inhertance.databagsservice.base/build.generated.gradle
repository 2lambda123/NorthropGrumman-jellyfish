
dependencies {
        compile project(':databagsservice.events')
    
    compile "com.ngc.seaside:service.api:$starfishCoreVersion"
    compile "com.ngc.seaside:service.transport.api:$transportServiceVersion"
    compile "com.ngc.blocs:service.api:$blocsCoreVersion"
    compile "org.osgi:osgi.core:$osgiVersion"
    compile "org.osgi:osgi.enterprise:$osgiVersion"
    compile "com.google.guava:guava:$guavaVersion"
}

jar {
    manifest {
        attributes('Export-Package': 'com.ngc.example.inhertance.databagsservice.api.*, com.ngc.example.inhertance.databagsservice.base.impl.*, com.ngc.example.inhertance.databagsservice.transport.topic.*')
    }
