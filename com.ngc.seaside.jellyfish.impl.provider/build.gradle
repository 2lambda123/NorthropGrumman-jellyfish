


dependencies {

	compile project(":jellyfish.api")

    compile "com.google.inject:guice:$guiceVersion"
    compile "com.google.inject.extensions:guice-multibindings:$guiceVersion"
    compile "com.ngc.blocs:blocs-core:$blocsVersion"
    compile "com.ngc.blocs:component.impl.common.componentutilities:$blocsVersion"
    compile "org.osgi:osgi.core:$osgiVersion"
    compile "org.osgi:osgi.enterprise:$osgiVersion"
    compile "commons-io:commons-io:$commonsIOVersion"
    compile "commons-lang:commons-lang:$commonsLangVersion"
    
    compile "com.ngc.seaside:com.ngc.seaside.bootstrap:1.0-SNAPSHOT"
	compile "com.ngc.seaside:command.api:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.api:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.service.api:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.service.impl.promptuserservice:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.service.impl.parameterservice:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.service.impl.templateservice:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.service.impl.propertyservice:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.impl.provider:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.command.impl.bundlecommand:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.command.impl.projectcommand:1.0-SNAPSHOT"
	compile "com.ngc.seaside:bootstrap.utilities:1.0-SNAPSHOT"

	compile "com.ngc.seaside:systemdescriptor.service.api:1.1-SNAPSHOT"
	compile "com.ngc.seaside:systemdescriptor.service.impl.xtext:1.1-SNAPSHOT"

    testCompile "junit:junit:$junitVersion"
}

jar {
    manifest {
        // Uncomment the following line if your bundle needs to export its packages.
         attributes('Export-Package': 'com.ngc.seaside.jellyfish.*')
    }
}