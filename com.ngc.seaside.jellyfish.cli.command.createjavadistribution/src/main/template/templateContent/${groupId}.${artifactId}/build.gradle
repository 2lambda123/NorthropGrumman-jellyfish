#set( $D = '$' )

apply plugin: 'com.ngc.seaside.distribution'

seasideDistribution {
    buildDir = 'build'
    distributionName = "${D}{groupId}.${D}{project.name}-${D}{version}"
    distributionDir = "build/distribution/${D}{group}.${D}{project.name}-${D}{version}"
    distributionDestDir = 'build/distribution/'
}

dependencies {
   bundles project(":${modelname.toLowerCase()}.events")
   bundles project(":${modelname.toLowerCase()}.domain")
   bundles project(":${modelname.toLowerCase()}.connector")
   bundles project(":${modelname.toLowerCase()}.config")
   bundles project(":${modelname.toLowerCase()}.base")
   bundles project(":${modelname.toLowerCase()}")
}
