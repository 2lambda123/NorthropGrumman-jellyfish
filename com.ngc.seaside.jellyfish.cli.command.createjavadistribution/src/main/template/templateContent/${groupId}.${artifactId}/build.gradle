apply plugin: 'com.ngc.seaside.distribution'

seasideDistribution {
    buildDir = 'build'
    distributionName = "${D}{groupId}.${D}{project.name}-${D}{version}"
    distributionDir = "build/distribution/${D}{group}.${D}{project.name}-${D}{version}"
    distributionDestDir = 'build/distribution/'
}

dependencies {
    bundles project(":${classname}.events")
    bundles project(":${classname}.domain")
    bundles project(":${classname}.connector")
    bundles project(":${classname}.config")
    bundles project(":${classname}.base")
    bundles project(":${classname}")
}
