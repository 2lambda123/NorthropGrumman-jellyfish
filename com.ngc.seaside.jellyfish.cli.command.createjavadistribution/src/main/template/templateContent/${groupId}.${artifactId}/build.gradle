#set( $D = '$' )

apply plugin: 'com.ngc.seaside.distribution'

seasideDistribution {
    buildDir = 'build'
    distributionName = "${D}{group}.${D}{project.name}-${D}{version}"
    distributionDir = "build/distribution/${D}{group}.${D}{project.name}-${D}{version}"
    distributionDestDir = 'build/distribution/'
}

dependencies {
   bundles project(":${modelObject.getName().toLowerCase()}.events")
   bundles project(":${modelObject.getName().toLowerCase()}.domain")
   bundles project(":${modelObject.getName().toLowerCase()}.connector")
   bundles project(":${modelObject.getName().toLowerCase()}.config")
   bundles project(":${modelObject.getName().toLowerCase()}.base")
   bundles project(":${modelObject.getName().toLowerCase()}")
}
