dependencies {
   compile "com.ngc.seaside:systemdescriptor.model.api:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor.model.impl.basic:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor:$jellyfishDslVersion"
   compile "com.google.guava:guava:$guavaVersion"
   compile 'javax.json:javax.json-api:1.1'
   compile 'org.eclipse.emf:org.eclipse.emf.ecore:2.12.0'
   compile 'org.eclipse.emf:org.eclipse.emf.common:2.12.0'

   testCompile "junit:junit:$junitVersion"
   testCompile "org.mockito:mockito-core:$mockitoVersion"
   testCompile "com.google.inject:guice:$guiceVersion"
   testCompile "org.glassfish:javax.json:$glassfishJsonVersion"
}

jar {
   manifest {
      attributes('Export-Package': 'com.ngc.seaside.systemdescriptor.model.impl.xtext.*')
   }
}
