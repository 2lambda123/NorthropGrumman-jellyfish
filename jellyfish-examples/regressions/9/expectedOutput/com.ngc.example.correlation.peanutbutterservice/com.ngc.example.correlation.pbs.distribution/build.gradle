apply plugin: 'com.ngc.seaside.repository'
apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':pbs.events')
   bundles project(':pbs.domain')
   bundles project(path: ':pbs.connector', configuration: 'defaultBundles')
   bundles project(path: ':pbs.config', configuration: 'defaultBundles')
   bundles project(path: ':pbs.base', configuration: 'defaultBundles')
   bundles project(':pbs.messages')
   bundles project(':pbs.impl')
   bundles project(':pbs.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
