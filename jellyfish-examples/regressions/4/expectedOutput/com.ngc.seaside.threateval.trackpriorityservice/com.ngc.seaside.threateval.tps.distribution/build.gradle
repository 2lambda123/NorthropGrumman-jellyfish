apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':tps.events')
   bundles project(':tps.domain')
   bundles project(path: ':tps.connector', configuration: 'defaultBundles')
   bundles project(path: ':tps.config', configuration: 'defaultBundles')
   bundles project(path: ':tps.base', configuration: 'defaultBundles')
   bundles project(':tps.messages')
   bundles project(':tps.impl')
   bundles project(':tps.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
