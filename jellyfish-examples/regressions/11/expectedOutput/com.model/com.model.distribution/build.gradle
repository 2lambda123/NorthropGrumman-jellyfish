apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':model.events')
   bundles project(':model.domain')
   bundles project(path: ':model.connector', configuration: 'defaultBundles')
   bundles project(path: ':model.config', configuration: 'defaultBundles')
   bundles project(path: ':model.base', configuration: 'defaultBundles')
   bundles project(':model.messages')
   bundles project(':model.impl')
   bundles project(':model.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
