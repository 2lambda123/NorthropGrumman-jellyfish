
apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':model2.events')
   bundles project(':model2.domain')
   bundles project(path: ':model2.connector', configuration: 'defaultBundles')
   bundles project(path: ':model2.config', configuration: 'defaultBundles')
   bundles project(path: ':model2.base', configuration: 'defaultBundles')
   bundles project(':model2.messages')
   bundles project(':model2.impl')
   bundles project(':model2.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
