/**
 * com.test.model
 */

buildscript {
    repositories {
        mavenLocal()

        maven {
            credentials {
                username nexusUsername
                password nexusPassword
            }
            url nexusConsolidated
        }
    }

   dependencies {
      classpath 'com.ngc.blocs:gradle.plugin:0.5'
      classpath 'com.ngc.seaside:gradle.plugins:2.2.0-SNAPSHOT'
      classpath 'com.ngc.seaside:jellyfish.cli.gradle.plugins:2.0.0-SNAPSHOT'
      classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
      classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
   }
}

apply plugin: 'com.ngc.seaside.jellyfish.system-descriptor-derived-root'

systemDescriptor {
    project = 'com.ngc.seaside.jellyfish.examples:qualified.names.systemdescriptor:1.0.0-SNAPSHOT'
    model = 'com.test.Model'
}

subprojects {

   // Do not apply the parent plugin to the distribution project.
   if(!name.endsWith('.distribution')
       && !name.endsWith('.docker')) {
      apply plugin: 'com.ngc.seaside.parent'
    }

    group = 'com.test'
    version = '1.0-SNAPSHOT'

    ext {
        starfishCoreVersion = '1.6.0'
        transportServiceVersion = '1.3'
        multicastTransportVersion = '1.1.1'
        seasideBootstrapVersion = '1.8.0'

        blocsCoreVersion = '2.1'
        blocsDomainVersion = '2.3.1'

        guiceVersion = '4.1.0'
        osgiVersion =  '6.0.0'
        guavaVersion = '22.0'
        protobufVersion = '3.2.0'

        junitVersion = '4.12'
        mockitoVersion = '2.7.14'
        cucumberVersion = '1.2.5'
    }
}
