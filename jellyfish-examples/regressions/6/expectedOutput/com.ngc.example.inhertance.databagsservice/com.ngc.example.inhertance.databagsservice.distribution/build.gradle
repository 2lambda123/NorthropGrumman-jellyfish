apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':databagsservice.events')
   bundles project(':databagsservice.domain')
   bundles project(path: ':databagsservice.connector', configuration: 'defaultBundles')
   bundles project(path: ':databagsservice.config', configuration: 'defaultBundles')
   bundles project(path: ':databagsservice.base', configuration: 'defaultBundles')
   bundles project(':databagsservice.messages')
   bundles project(':databagsservice.impl')
   bundles project(':databagsservice.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
