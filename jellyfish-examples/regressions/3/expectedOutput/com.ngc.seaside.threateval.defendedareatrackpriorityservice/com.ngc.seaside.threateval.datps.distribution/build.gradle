apply plugin: 'com.ngc.seaside.repository'
apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':datps.events')
   bundles project(':datps.domain')
   bundles project(path: ':datps.connector', configuration: 'defaultBundles')
   bundles project(path: ':datps.config', configuration: 'defaultBundles')
   bundles project(path: ':datps.base', configuration: 'defaultBundles')
   bundles project(':datps.messages')
   bundles project(':datps.impl')
   bundles project(':datps.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
