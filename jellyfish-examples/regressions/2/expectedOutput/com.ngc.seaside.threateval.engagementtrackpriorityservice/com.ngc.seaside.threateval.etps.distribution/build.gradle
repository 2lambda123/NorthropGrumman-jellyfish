apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':etps.events')
   bundles project(':etps.domain')
   bundles project(path: ':etps.connector', configuration: 'defaultBundles')
   bundles project(path: ':etps.config', configuration: 'defaultBundles')
   bundles project(path: ':etps.base', configuration: 'defaultBundles')
   bundles project(':etps.messages')
   bundles project(':etps.impl')
   bundles project(':etps.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
