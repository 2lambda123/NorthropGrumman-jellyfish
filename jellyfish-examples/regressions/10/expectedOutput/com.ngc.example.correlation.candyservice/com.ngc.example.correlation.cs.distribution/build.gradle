apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':cs.events')
   bundles project(':cs.domain')
   bundles project(path: ':cs.connector', configuration: 'defaultBundles')
   bundles project(path: ':cs.config', configuration: 'defaultBundles')
   bundles project(path: ':cs.base', configuration: 'defaultBundles')
   bundles project(':cs.messages')
   bundles project(':cs.impl')
   bundles project(':cs.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
