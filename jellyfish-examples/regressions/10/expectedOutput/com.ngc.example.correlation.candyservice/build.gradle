buildscript {
    repositories {
        mavenLocal()

        maven {
            credentials {
                username nexusUsername
                password nexusPassword
            }
            url nexusConsolidated
        }
    }

   dependencies {
      classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.5"
      classpath "com.ngc.blocs:gradle.plugin:0.5"
      classpath "com.ngc.seaside:gradle.plugins:2.17.1"
      classpath "com.ngc.seaside:jellyfish.cli.gradle.plugins:2.14.0-SNAPSHOT"
      classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
   }
}

apply plugin: 'com.ngc.seaside.jellyfish.system-descriptor-derived-root'

systemDescriptor {
   project = 'com.ngc.seaside.jellyfish.examples:correlation.systemdescriptor:1.0.0-SNAPSHOT'
   model = 'com.ngc.example.correlation.CandyService'
}

subprojects {

   // Do not apply the parent plugin to the distribution project.
   if(!name.endsWith('.distribution')
       && !name.endsWith('.docker')) {
      apply plugin: 'com.ngc.seaside.parent'
   }

   group = 'com.ngc.example.correlation'
   version = '1.0.0-SNAPSHOT'

   ext {
      blocsCoreVersion = '2.3.2'
      cucumberVersion = '3.0.2'
      guavaVersion = '22.0'
      guiceVersion = '4.1.0'
      jellyfishVersion = '2.14.0-SNAPSHOT'
      junitVersion = '4.12'
      mockitoVersion = '2.19.0'
      osgiVersion = '6.0.0'
      protobufVersion = '3.2.0'
      starfishVersion = '2.12.0'
   }
}
