apply plugin: 'com.ngc.seaside.distribution.felixservice'

configurations {
   bundles.resolutionStrategy.eachDependency {
      if (requested.group == 'log4j' && requested.name == 'log4j') {
         useTarget "log4j:log4j-osgi:${requested.version}"
      }
   }
}

dependencies {
   bundles project(':ctps.events')
   bundles project(':ctps.domain')
   bundles project(path: ':ctps.connector', configuration: 'defaultBundles')
   bundles project(path: ':ctps.config', configuration: 'defaultBundles')
   bundles project(path: ':ctps.base', configuration: 'defaultBundles')
   bundles project(':ctps.messages')
   bundles project(':ctps.impl')
   bundles project(':ctps.pubsubbridge')

   bundles "com.ngc.seaside:service.monitoring.impl.loggingmonitoringservice:$starfishVersion"
}
