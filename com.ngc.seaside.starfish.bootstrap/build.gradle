group 'com.ngc.seaside.starfish.bootstrap'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "${group}.Main"

repositories {
    maven {
        url 'http://10.207.42.43/nexus/repository/maven-public/'
    }
}

dependencies {
    compile 'org.apache.velocity:velocity:1.6.2'
    compile 'commons-io:commons-io:2.5'
    compile 'commons-lang:commons-lang:2.6'
    testCompile 'junit:junit:4.12'
}

// Copies all templates to distribution zip.
applicationDistribution.from('src/main/resources/templates') {
    into 'resources/config'
}

// Provide the app home directory has a system property.
applicationDefaultJvmArgs = ["-DappHome=APP_HOME_PLACEHOLDER"]

// Set the property to the value in the script (windows vs *nix).
startScripts {
    doLast {
        unixScript.text = unixScript.text.replace('APP_HOME_PLACEHOLDER', '\$APP_HOME')
        windowsScript.text = windowsScript.text.replace('APP_HOME_PLACEHOLDER', '%APP_HOME%')
    }
}
