dependencies {
   compile project(':systemdescriptor.model.impl.xtext')
   compile "com.ngc.seaside:systemdescriptor.model.api:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor.service.api:$jellyfishApiVersion"
   compile "com.ngc.seaside:systemdescriptor:$jellyfishDslVersion"
   compile "com.google.guava:guava:$guavaVersion"
   compile "com.google.inject:guice:$guiceVersion"
   compile 'org.eclipse.xtext:org.eclipse.xtext:2.10.0'
   compile "com.ngc.blocs:service.api:$blocsCoreVersion"

   testCompile "junit:junit:$junitVersion"
   testCompile "org.mockito:mockito-core:$mockitoVersion"
   testCompile "com.ngc.blocs:test.impl.common.testutilities:$blocsCoreVersion"
   testCompile "com.google.inject.extensions:guice-multibindings:$guiceVersion"
}

jar {
   manifest {
      attributes('Export-Package': 'com.ngc.seaside.systemdescriptor.service.impl.xtext')
   }
}

task copyDependencies(type: Copy) {
   into "$buildDir/dependencies"
   from configurations.runtime
}
