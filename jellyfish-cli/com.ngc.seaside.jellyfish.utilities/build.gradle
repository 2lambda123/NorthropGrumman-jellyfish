dependencies {
   api project(":jellyfish.api")
   api project(":jellyfish.service.api")

   api "com.ngc.blocs:api:$blocsVersion"
   api "com.ngc.blocs:service.api:$blocsVersion"
   api "com.ngc.seaside:systemdescriptor.service.api:$version"

   implementation "com.google.guava:guava:$guavaVersion"
   implementation "org.apache.commons:commons-lang3:$commonsLang3Version"
   implementation "commons-io:commons-io:$commonsIOVersion"

   testImplementation "junit:junit:$junitVersion"
   testImplementation "org.mockito:mockito-core:$mockitoVersion"
   testImplementation "com.ngc.seaside:systemdescriptor.model.impl.basic:$version"
}

ext {
   licenseDir = file("${project.buildDir}/license")
}

jar {
   manifest {
      // Bnd instructions to export the api package.
      attributes('Export-Package': 'com.ngc.seaside.jellyfish.utilities.*')
   }

   from licenseDir
}

task copyLicense(type: Copy) {
   from licenseFile
   into licenseDir
   rename { "com.ngc.seaside.jellyfish.defaultLicense.txt" }
   expand license.ext.properties
}

jar.dependsOn(copyLicense)
test.dependsOn(copyLicense)
copyLicense.shouldRunAfter(processResources)
