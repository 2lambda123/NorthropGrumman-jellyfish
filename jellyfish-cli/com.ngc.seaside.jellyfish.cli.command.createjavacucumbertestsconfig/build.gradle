apply plugin: 'com.ngc.seaside.command'

dependencies {
   implementation project(':jellyfish.api')
   implementation project(':jellyfish.service.api')
   implementation project(':jellyfish.utilities')

   implementation "com.google.inject:guice:$guiceVersion"
   implementation "com.google.inject.extensions:guice-multibindings:$guiceVersion"
   implementation "com.ngc.blocs:component.impl.common.componentutilities:$blocsVersion"
   implementation "com.ngc.blocs:service.api:$blocsVersion"
   implementation "org.osgi:osgi.core:$osgiVersion"
   implementation "org.osgi:osgi.enterprise:$osgiVersion"
   implementation "commons-io:commons-io:$commonsIOVersion"
   implementation "commons-lang:commons-lang:$commonsLangVersion"

   testImplementation project(':jellyfish.cli.command.testutils')
   testImplementation "junit:junit:$junitVersion"
   testImplementation "org.mockito:mockito-core:$mockitoVersion"
   testImplementation "com.ngc.blocs:test.impl.common.testutilities:$blocsVersion"
   testImplementation "com.ngc.seaside:systemdescriptor.model.impl.basic:$version"
}
