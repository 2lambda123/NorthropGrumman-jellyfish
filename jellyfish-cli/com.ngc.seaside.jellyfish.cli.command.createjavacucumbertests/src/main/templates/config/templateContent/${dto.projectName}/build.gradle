#set( $D = '$' )

apply plugin: 'com.ngc.seaside.application'

dependencies {
#foreach ($dependency in $dto.dependencies)
    compile project(":${dependency}")
#end

    compile "${dto.getFormattedDependency('com.ngc.seaside:service.api')}"
    compile "${dto.getFormattedDependency('com.ngc.blocs:test.impl.common.testutilities')}"
    compile "${dto.getFormattedDependency('com.ngc.blocs:service.thread.impl.common.threadservice')}"

    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.api')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.defaulttransportservice')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.testutils')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.topic.multicast')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.provider.multicast')}"

    compile "${dto.getFormattedDependency('com.ngc.seaside:guice.modules')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.defaulttransportservice.module')}"
    compile "${dto.getFormattedDependency('com.ngc.seaside:service.transport.impl.provider.multicast.module')}"

    compile "${dto.getFormattedDependency('com.google.inject:guice')}"
    compile "${dto.getFormattedDependency('com.google.guava:guava')}"
    compile "${dto.getFormattedDependency('info.cukes:cucumber-java')}"
    compile "${dto.getFormattedDependency('info.cukes:cucumber-guice')}"
}

ext {
    systemDescriptorFeatureDirectory = file("${D}{buildDir}/features")
    consolidatedResourcesDirectory = file("${D}{buildDir}/runtime/resources")
    mainClass = '${dto.packageName}.main.${dto.className}TestMain'
}

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}

task('copyFeatures', type: Copy, description: "Copies the system descriptor test resources and the model's feature files") {
    parent.configurations.gherkin.resolvedConfiguration.resolvedArtifacts.each {
	    from zipTree(it.file)
	}
	exclude {
	   it.path.toLowerCase().endsWith('.feature') && !it.path.matches("${D}{parent.systemDescriptor.model.replace('.', '/')}\\b.*?\\.(?i)feature")
	}
	into systemDescriptorFeatureDirectory
    build.dependsOn it
	assemble.dependsOn it
	sourceSets.main.resources.srcDir systemDescriptorFeatureDirectory
}

task('consolidateResources', type: Copy,
     dependsOn: copyFeatures,
     description: "Copies the project's resource directories to a common folder") {
    from sourceSets.main.resources.srcDirs
    into consolidatedResourcesDirectory
    build.finalizedBy it
}

seasideApplication {
    mainClassName = mainClass
    includeDistributionDirs = ['src/main/resources/', systemDescriptorFeatureDirectory]
    appHomeVarName = 'appHome'
    appSystemProperties = [NG_FW_HOME: 'APP_HOME_VAR']
    distributionName = "${D}{project.name}-${D}{project.version}"
    installationDir = "build/distributions/${D}{project.name}-${D}{project.version}"

    windows {
        appHomeCmd = "%~dp0.."
    }
    unix {
        appHomeCmd = "pwd -P"
    }
}
