dependencies {
    compile project(':jellyfish.api')

    compile "com.ngc.seaside:systemdescriptor.model.api:$jellyfishAPIVersion"
    compile "com.ngc.seaside:systemdescriptor.service.api:$jellyfishAPIVersion"
    compile "com.google.protobuf:protobuf-java:$protobufVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
}

jar {
    manifest {
        // Bnd instructions to export the api package.
        attributes('Export-Package': 'com.ngc.seaside.jellyfish.service.*')
    }
}

