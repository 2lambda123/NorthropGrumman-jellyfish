dependencies {
    implementation project(':jellyfish.api')

    implementation "com.ngc.seaside:systemdescriptor.model.api:$jellyfishAPIVersion"
    implementation "com.ngc.seaside:systemdescriptor.service.api:$jellyfishAPIVersion"
    implementation "com.google.protobuf:protobuf-java:$protobufVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
}

jar {
    manifest {
        // Bnd instructions to export the api package.
        attributes('Export-Package': 'com.ngc.seaside.jellyfish.service.*')
    }
}

