apply plugin: 'com.ngc.seaside.command'

dependencies {
   api "com.ngc.seaside:jellyfish.api:$version"

   implementation "com.ngc.seaside:systemdescriptor.service.api:$version"

   implementation "com.ngc.seaside:jellyfish.service.api:$version"
   implementation "com.ngc.seaside:jellyfish.utilities:$version"

   implementation "commons-lang:commons-lang:$commonsLangVersion"

   implementation "com.google.inject:guice:$guiceVersion"
   implementation "com.google.inject.extensions:guice-multibindings:$guiceVersion"
   compileOnly "org.osgi:osgi.core:$osgiVersion"
   compileOnly "org.osgi:osgi.enterprise:$osgiVersion"


   testImplementation "junit:junit:$junitVersion"
   testImplementation "org.mockito:mockito-core:$mockitoVersion"
   testImplementation "com.ngc.blocs:test.impl.common.testutilities:$blocsVersion"
   testImplementation "com.ngc.seaside:systemdescriptor.service.impl.xtext:$version"
   testImplementation "com.ngc.seaside:systemdescriptor.scenario.impl.standardsteps:$version"
   testImplementation "com.ngc.seaside:jellyfish.service.requirements.impl.requirementsservice:$version"
   testImplementation "com.ngc.seaside:jellyfish.service.feature.impl.featureservice:$version"
   testCompileOnly "org.osgi:osgi.enterprise:$osgiVersion"
}
