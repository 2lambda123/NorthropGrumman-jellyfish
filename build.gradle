/**
 * jellyfish-cli
 */
buildscript {
    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

    dependencies {
        classpath 'com.ngc.seaside:seaside.parent:1.0'
    }
}

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    group = 'com.ngc.seaside'
    version = '1.0-SNAPSHOT'

    ext {
        jellyfishDSLVersion = '1.1-SNAPSHOT'
        boostrapVersion = '1.0-SNAPSHOT'
        blocsVersion = '2.1'
        guiceVersion = '4.1.0'
        osgiVersion =  '6.0.0'
        guavaVersion = '21.0'
        commonsIOVersion = '2.5'
        commonsLangVersion = '2.6'
        commonsLang3Version = '3.5'
        junitVersion = '4.12'
        mockitoVersion = '2.7.14'
    }
}
