/**
 * jellyfish-cli
 */
buildscript {
    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

    dependencies {
        classpath 'com.ngc.seaside:seaside.parent:1.0-SNAPSHOT'
    }
}

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    group = 'com.ngc.seaside'
    version = '1.0-SNAPSHOT'


    ext {
        // The version of BLoCS to use.
        blocsVersion = '2.1'
        osgiVersion =  '6.0.0'
        guavaVersion = '21.0'
    }

    /**
     * The dependencies for all the blocs items.
     */
    dependencies {
        compile "com.ngc.blocs:blocs-core:$blocsVersion"
        compile "org.osgi:osgi.core:$osgiVersion"
        compile "org.osgi:osgi.enterprise:$osgiVersion"
        compile "com.google.guava:guava:$guavaVersion"

        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-core:2.7.14'
    }
}
