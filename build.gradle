// Use Nexus to retrieve additional Gradle plugins used by the build.
buildscript {
   repositories {
      mavenLocal()

      maven {
         url nexusConsolidated
      }
   }

   dependencies {
      classpath 'com.ngc.seaside:gradle.plugins:1.1'
      classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
   }
}

subprojects {
   // Do not make the feature and update site projects Java projects.
   if(name != 'systemdescriptor.ext.feature'
      && name != 'systemdescriptor.ext.updatesite') {
      apply plugin: 'com.ngc.seaside.parent'
   }

   group 'com.ngc.seaside'
   version '1.3.0-SNAPSHOT'

   ext {
      jellyfishApiVersion = "1.2-SNAPSHOT"
      jellyfishDslVersion = "0.5.1"
      guavaVersion = '21.0'
      guiceVersion = '3.0'
      blocsCoreVersion = '2.1'
      junitVersion = '4.12'
      mockitoVersion = '2.7.14'
   }
}
