/**
 * jellyfish-cli
 */
buildscript {
    repositories {
        mavenLocal()

        maven {
            url nexusConsolidated
        }
    }

   dependencies {
      classpath 'com.ngc.seaside:gradle.plugins:1.6'
      classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
      classpath 'com.ngc.blocs:gradle.plugin:0.3'
   }
}

subprojects {
    apply plugin: 'com.ngc.seaside.parent'

    group = 'com.ngc.seaside'
    version = '1.5-SNAPSHOT'

    ext {
        jellyfishAPIVersion = '1.3.1'
        jellyfishEXTVersion = '1.6.1'

        seasideGradlePluginsVersion = '1.6'
        bootstrapApiVersion = '1.7.2'
        bootstrapVersion = '1.6.0'
        bootstrapCommandsVersion = '1.2'

        blocsVersion = '2.1'
        blocsDomainVersion = '2.2'
        guiceVersion = '4.1.0'
        osgiVersion =  '6.0.0'
        guavaVersion = '21.0'
        commonsIOVersion = '2.5'
        commonsLangVersion = '2.6'
        commonsLang3Version = '3.5'
        junitVersion = '4.12'
        mockitoVersion = '2.7.14'
        glassfishJsonVersion = '1.1'
    }
}
