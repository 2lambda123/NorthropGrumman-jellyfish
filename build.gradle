// Use Nexus to retrieve additional Gradle plugins used by the build.
buildscript {
   repositories {
      mavenLocal()

      maven {
         url nexusConsolidated
      }
   }

   dependencies {
      classpath 'com.ngc.seaside:seaside.parent:1.0'
   }
}

subprojects {
   apply plugin: 'com.ngc.seaside.parent'

   group 'com.ngc.seaside'
   version '1.0.1-SNAPSHOT'

   ext {
      jellyfishApiVersion = "1.0"
      jellyfishDslVersion = "0.2"
      guavaVersion = '2.1'
	  guiceVersion = '3.0'
	  junitVersion = '4.12'
      mockitoVersion = '2.7.14'
   }
}
