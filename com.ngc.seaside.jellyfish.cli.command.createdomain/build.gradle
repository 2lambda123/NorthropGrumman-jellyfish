apply plugin: 'com.ngc.seaside.command'

dependencies {

    compile project(":jellyfish.api")

    compile "com.google.inject:guice:$guiceVersion"
    compile "com.google.inject.extensions:guice-multibindings:$guiceVersion"
    
    compile "com.ngc.blocs:blocs-core:$blocsVersion"
    compile "com.ngc.blocs:domain.impl.common.domaingenerator:$blocsVersion"
    
    compile "org.osgi:osgi.core:$osgiVersion"
    compile "org.osgi:osgi.enterprise:$osgiVersion"
    compile "commons-io:commons-io:$commonsIOVersion"
    compile "commons-lang:commons-lang:$commonsLangVersion"
    
    compile "com.ngc.seaside:bootstrap.utilities:$bootstrapVersion"
    compile "com.ngc.seaside:bootstrap.service.api:$bootstrapVersion"
    compile "com.ngc.seaside:systemdescriptor.service.api:$jellyfishAPIVersion"
	
	testCompile project(":jellyfish.cli.command.testutils")
	testCompile "com.ngc.blocs:component.impl.common.componentutilities:$blocsVersion"
    testCompile "com.ngc.blocs:service.api:$blocsVersion"
	
	testCompile "com.ngc.seaside:systemdescriptor.service.impl.xtext:$jellyfishEXTVersion"
    testCompile "com.ngc.seaside:bootstrap.service.impl.promptuserservice:$bootstrapVersion"
    
    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "com.ngc.blocs:test.impl.common.testutilities:$blocsVersion"
    testCompile "org.gradle:gradle-tooling-api:$gradleToolingVersion"
    testCompile 'org.slf4j:slf4j-simple:1.7.5'
}

test.dependsOn project(':jellyfish.api').tasks.findByPath('install')
