#set( $D = '$' )

dependencies {
   compile project(":${modelObject.getName().toLowerCase()}.events")

   compile "com.ngc.seaside:service.api:${D}starfishCoreVersion"
   compile "com.ngc.seaside:service.transport.api:${D}transportServiceVersion"
   compile "com.ngc.blocs:service.api:${D}blocsCoreVersion"
   compile "org.osgi:osgi.core:${D}osgiVersion"
   compile "org.osgi:osgi.enterprise:${D}osgiVersion"
   compile "com.google.guava:guava:${D}guavaVersion"

   testCompile "com.ngc.blocs:test.impl.common.testutilities:${D}blocsCoreVersion"
   testCompile "junit:junit:${D}junitVersion"
   testCompile "org.mockito:mockito-core:${D}mockitoVersion"
}

jar {
   manifest {
      attributes("Export-Package": "${groupId}.${artifactId}.*")
   }
}
